<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <h3>Sắp xếp các số nguyên theo thứ tự tăng dần:</h3>
        <input id="inputNum1" type="text" placeholder="nhập số nguyên">
        <input id="inputNum2" type="text" placeholder="nhập số nguyên">
        <input id="inputNum3" type="text" placeholder="nhập số nguyên">
        <div class="button">
            <button id="btnNum">Submit</button>
            <p id="txtNum"></p>
        </div>
    </div>
    <div>
        <h3>Chào hỏi:</h3>
        <h5>Xin hãy nhập thông tin người dùng:</h5>

        <div class="button">
            <button id="btnWho">Submit</button>
            <p id="txtWho"></p>
        </div>
    </div>
    <div>
        <h3>Số chẵn, số lẻ:</h3>
        <input id="SoNguyen1" type="text" placeholder="nhập số nguyên">
        <input id="SoNguyen2" type="text" placeholder="nhập số nguyên">

            <button id="btnSoNguyen">Submit</button>
            <p id="txtSoNguyen"></p>
        </div>
    </div>
    <div>
        <h3>Xác định loại tam giác:</h3>
        <input id="inputCanh1" type="text" placeholder="nhập cạnh của tam giác">
        <input id="inputCanh2" type="text" placeholder="nhập cạnh của tam giác">
        <input id="inputCanh3" type="text" placeholder="nhập cạnh của tam giác">
        <div class="button">
            <button id="btnKetQua">Submit</button>
            <p id="txtKetQua"></p>
        </div>
    </div>
    <script src="./js/main.js"></script>
